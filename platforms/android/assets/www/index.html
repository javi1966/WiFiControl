<!DOCTYPE html>
<!--


   para la construcion del proyecto.

  Cordova 3.4.x
  API 22 instalar en SDK
  jquery 2.2.3
  jquery mobile 1.4.4

  para GITHUB crear primero repositorio en web.
  los plugins se introducen en carpeta plugins y 
  se modifica plugings.properties en carpeta 
  /nbprojects.

-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/> -->
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
        <script  src="js/jquery-2.1.4.min.js"></script>
        <script  src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Wifi Control</title>
    </head>


    <body>


        <div data-role="page" id="main">

            <div data-role="header" class="ui-header-fixed  ui-shadow">
                <a href="#" id="btnCerrar" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-power ui-shadow-icon ui-corner-all ui-btn-icon-notext"></a> 
                <a href="#" id="btnAbout"  class="ui-btn ui-btn-right ui-btn-icon-right ui-icon-info ui-shadow-icon ui-corner-all ui-btn-icon-notext"></a> 
                <h1 >WiFi Control</h1>

            </div><!-- /header --> 

            <div role ="main" class="ui-content">


                <br/><br/><br/>

                <button id="btnValorTension"  class="ui-btn ui-btn-b ui-corner-all ui-shadow">Dame Valor Tension</button>
                <button id="btnValorCorriente" class="ui-btn ui-btn-b ui-corner-all ui-shadow" >Dame Valor Corriente</button>
                <button id="btnValorPanel" class="ui-btn  ui-btn-b ui-corner-all ui-shadow" >Dame Valor Panel Electrico</button>
                <button id="btnReles" class="ui-btn  ui-btn-b ui-corner-all ui-shadow" >Control Reles</button>
                
                <div id = "valor"  >
                    <p class="medida_div"> </p>
                    
                    <p class="valor_div"> </p>
                    <p class="magnitud_div"> </p> 
                    
                </div>

                <div data-role="popup" id="popupAbout" style="background-color: black;" data-transition="flip"  class="ui-corner-all">
                    <div data-role="header"  style="margin-left:1%;margin-right:1%;margin-top:1%;background-color: black;"  class="ui-corner-all">
                        <h1 style="text-align:center;color:white;">About</h1>
                            
                    </div>
                    <p style="text-align:center;color:graytext;font-size: 1.5em;">Wifi Control</p>
                    <p style="text-align:center;color:graytext;font-size: 1.3em;">&copy;Javier Espinosa Guerra</p>
                    <a href="#" style="background-color:orange;margin:5% 15% 5% 15%;color:white;"  class="ui-btn ui-shadow ui-corner-all" data-rel="back" >Cerrar</a>

                </div>  <!-- POPUP ABOUT -->

            </div> <!-- Contenido -->
            
            <div  data-role="panel" data-position="left" data-display="overlay" id="resulPanel">
                <h1>Resultado</h1> 
                <p class="medida"> </p>
               
                <canvas id="gaugeVolt"></canvas>
                              
                <canvas id="gaugeAmp"></canvas>
                
                
                <p>
                    
                <a href="#" data-rel="close"  class="ui-btn ui-btn-c ui-corner-all ui-shadow">Cierra</a>
                   
                </p>
                
            </div> <!--Panel -->
            
            <div  data-role="panel" data-position="right" data-display="overlay" id="relesPanel">
                <h1>Reles</h1> 
                
                  <a href="#"  id="btnFuArriba" class="ui-btn ui-btn-c ui-corner-all ui-shadow">Fu. Arriba</a>
                  <a href="#"  id="btnFuAbajo" class="ui-btn ui-btn-c ui-corner-all ui-shadow">Fu. Abajo</a>
                  <a href="#"  id="btnFuOFF" class="ui-btn ui-btn-c ui-corner-all ui-shadow">Fuente OFF</a> 
                  <a href="#"  id="btnsonoff" class="ui-btn ui-btn-c ui-corner-all ui-shadow">SonOff</a>            
                  <br/><br/><br/><br/><br/><br/>
                <p>
                    
                <a href="#" data-rel="close"  class="ui-btn ui-btn-c ui-corner-all ui-shadow">Cierra</a>
                   
                </p>
                
            </div> <!--Panel -->
                


        </div> <!-- Pagina Principal -->

        <div id="warning-message" >
            <h2 style="text-align:center;color:red;">Esta APP solo se ve en PORTRAIT</h2>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/gauge.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
